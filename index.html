<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>BlackJack</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper z-depth-4 grey lighten-5">
            <a href="#" class="brand-logo grey-text darken-4-text">BlackJack</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <div class="player-scoreboard grey lighten-2">
            <div class="row">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p class="playerName"></p>
                        <p class="player-score"></p>
                        <p class="player-card-sum"></p>
                    </div>
                    <div class="card-action">
                        <a href="#">Bet</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="gameboard blue-grey lighten-5">
            <div class="player black-text">Your Hand
                <p class="player-cards"></p>
            </div>
            <div class="dealer black-text">Dealer's Hand
                <p class="dealer-cards"></p>
            </div>
            <div class="buttons">
                <button class="hit btn waves-effect waves-light" type="submit" name="action">Hit
                    <i class="material-icons right">send</i>
                </button>
                <button class="stay btn waves-effect waves-light" type="submit" name="action">Stay
                    <i class="material-icons right">send</i>
                </button>
                <button class="redeal btn waves-effect waves-light" type="submit" name="action">Redeal Cards
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div class="dealer-scoreboard grey lighten-2">
            <div class="row">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p>Dealer Scoreboard:</p>
                        <p class="dealer-score"></p>
                        <p class="dealer-card-sum"></p>
                    </div>
                    <div class="card-action">
                        <a href="#">Chips:</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer grey darken-4">
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 Eric Lu
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
