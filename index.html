<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>BlackJack</title>
</head>

<body>
    <div class="player-scoreboard"> Player's Win Count:
        <p class="player-score"></p>
        <p class="player-card-sum"></p>
    </div>
    <div class="gameboard">
        <div class="game-text">Let's Have Some Fun
        </div>
        <div class="game-text-description"></div>
        <div class="player">Player
            <p class="player-cards"></p>
        </div>
        <div class="dealer">Dealer
            <p class="dealer-cards"></p>
        </div>
        <div class="buttons">
            <button class="hit">Hit</button>
            <button class="stay">Stay</button>
            <button class="redeal">Re-deal Cards</button>
        </div>
    </div>
    <div class="dealer-scoreboard">Dealer's Win Count:
        <p class="dealer-score"></p>
        <p class="dealer-card-sum"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
