<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>BlackJack</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper grey darken-4">
            <a href="#" class="brand-logo">BlackJack</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <div class="player-scoreboard amber accent-2"> Player's Win Count:
            <p class="player-score"></p>
            <p class="player-card-sum"></p>
        </div>
        <div class="gameboard light-green darken-4">
            <div class="game-text">Let's Have Some Fun
            </div>
            <div class="game-text-description"></div>
            <div class="player">Player
                <p class="player-cards"></p>
            </div>
            <div class="dealer">Dealer
                <p class="dealer-cards"></p>
            </div>
            <div class="buttons">
                <button class="hit btn waves-effect waves-light" type="submit" name="action">Hit<i class="material-icons right">send</i></button>
                <button class="stay btn waves-effect waves-light" type="submit" name="action">Stay<i class="material-icons right">send</i></button>
                <button class="redeal btn waves-effect waves-light" type="submit" name="action">Redeal Cards<i class="material-icons right">send</i></button>
            </div>
        </div>
        <div class="dealer-scoreboard">Dealer's Win Count:
            <p class="dealer-score"></p>
            <p class="dealer-card-sum"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
